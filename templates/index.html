  <!-- Main content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Language Translator</h2>
        <!-- Input form -->
        <form id="translatorForm">
          <div class="d-flex">

            <div class="mb-3 m-3">
              <label for="inputLanguage">Select Input Language:</label>
              <select class="form-select" id="inputLanguage" name="inputLanguage" required>
                <option value="en">English</option>
                <option value="sp">Spanish</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="ru">Russian</option>
              </select>
              <div class="mb-3 mt-3">
                <label for="inputText">Enter your Text:</label>
                <textarea class="form-control" id="inputText" name="inputText" rows="10" cols="50" required></textarea>
              </div>
            </div>

            <div class="mb-3 m-3">
              <label for="outputLanguage">Select Output Language:</label>
              <select class="form-select" id="outputLanguage" name="outputLanguage" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="hi">Hindi</option>
                <option value="es">French</option>
                <option value="es">Russian</option>
                <option value="es">Gujarati</option>
              </select>
              <div class="mb-3 mt-3">
                <label for="outputtext">Your Translate text:</label>
                <textarea class="form-control" id="outputtext" name="outputtext" rows="10" cols="50"
                  readonly></textarea>
              </div>
            </div>
          </div>
          <button type="button" onclick="translatedText()" class="btn btn-outline-dark">Translate</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    function translatedText() {
      // Fetch input values
      var inputText = document.getElementById('inputText').value;
      var inputLanguage = document.getElementById('inputLanguage').value;
      var outputLanguage = document.getElementById('outputLanguage').value;

      // Make AJAX request to Flask server
      $.ajax({
        type: 'POST',
        url: '/translate',
        data: {
          inputText: inputText,
          inputLanguage: inputLanguage,
          outputLanguage: outputLanguage
        },
        success: function (response) {
          if (response.success) {
            // Update the output text area with the translated text
            document.getElementById('outputtext').value = response.outputtext;
          } else {
            alert('Error: ' + response.error);
          }
        },
        error: function () {
          alert('Error communicating with the server');
        }
      });
    }
  </script>
